    <script>
        function Submit(){
            var jawab = prompt("APAKAH ANDA SIAP MENJADI SEORANG CHUNIN? (y/n)")
            if(jawab=='y' || jawab=='Y'){
                var no1 = document.getElementsByName('soal1');
                for(var i=0; i<no1.length; i++){
                    if(no1[i].checked){
                        no1 = no1[i].value
                    }
                }
                var no2 = document.getElementsByName('soal2');
                for(var i=0; i<no2.length; i++){
                    if(no2[i].checked){
                        no2 = no2[i].value
                    }
                }
                var no3 = document.getElementsByName('soal3');
                for(var i=0; i<no3.length; i++){
                    if(no3[i].checked){
                        no3 = no3[i].value
                    }
                }
                var no4 = document.getElementsByName('soal4');
                for(var i=0; i<no4.length; i++){
                    if(no4[i].checked){
                        no4 = no4[i].value
                    }
                }
                console.log(isNaN(no1))
                console.log(isNaN(no4))
                if(isNaN(no1)==true || isNaN(no2)==true|| isNaN(no3)==true || isNaN(no4)==true){
                alert("MASIH ADA SOAL YANG BELUM ANDA ISI!!!! JANGAN MENYERAH!!")
                }else{
                var nilai = parseInt(no1) + parseInt(no2) +parseInt(no3) +parseInt(no4);
                if(nilai>50){
                    document.getElementById("nilai").innerHTML = `NILAI ANDA ${nilai} <br> SELAMAT ANDA RESMI MENJADI SEORANG CHUNIN!`;
                    alert()
                }else{
                    document.getElementById("nilai").innerHTML = `NILAI ANDA ${nilai} <br> ANDA TIDAK LULUS! SILAHKAN COBA LAGI DI UJIAN BERIKUTNYA`;
                }
                }
            }
        }
